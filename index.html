<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
</head>
<body>
    <h1>Bienvenido, envia tu correo</h1>

    <form action="enviar_correo.php" method="post">
        <label for="destinatario">Para:</label>
        <input type="email" id="destinatario" name="destinatario" placeholder="Ingrese la dirección de correo electronico" required><br/>
        <label for="asunto">Asunto</label>
        <input type="text" id="asunto" name="asunto" placeholder="Ingrese el asunto" required><br/>
        <label for="mensaje">Mensaje:</label><br/>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Escribe tu mensaje aquí" required></textarea><br/>
        <input type="submit" value="enviar">
    </form>


</body>
</html>
